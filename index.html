<!DOCTYPE html>
<html>
<head>
  <title>Digital Clock</title>

  <style>

    #clock{
        background-color: rgb(128, 0, 19);
        display: inline-block;
        font-size: 50px;
        color: rgb(197, 184, 194);
    }
  </style>
</head>
<body>
  <div id="clock"></div>
  
  
  
  <script>
  
  function updateTime() {
  // Get current time
  const currentTime = new Date();
  
  // Format the time
  let hours = currentTime.getHours();
  let minutes = currentTime.getMinutes();
  let seconds = currentTime.getSeconds();
  let meridiem = "AM"; // Default to AM
  
  // Convert from 24 hour to 12 hour format
  if (hours > 12) {
    hours -= 12;
    meridiem = "PM";
  }
  
  // Add leading zeros to minutes and seconds
  if (minutes < 10) {
    minutes = "0" + minutes;
  }
  
  if (seconds < 10) {
    seconds = "0" + seconds;
  }
  
  // Display the time in the clock element
  const clockElement = document.getElementById("clock");
  clockElement.textContent = hours + ":" + minutes + ":" + seconds + " " + meridiem;
}

// Call the updateTime function every second
setInterval(updateTime, 1000);

// Call the updateTime function once to initialize the clock
updateTime();



  </script>
</body>
</html>
